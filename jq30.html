<head>

<body>
<style>
.buttonClass {
  background-color: #008CBA; /* Blue */
  border: none;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
}

</style>
<script type="text/javascript">
    $(document).ready(function () {
	
		$('#btn1').click(function () {
			 $("li").slice(3, 5).css({'border' : '3px solid red','backgroundColor' : 'blue'});
        });
			
    });
</script>
		
	     <div>

			<li class="second">Bangladesh</li>
			<li class="second">SriLanka</li>
			<li class="second">Afghanistan</li>
		</ul>
      </div>
	 
	   <br/><br/>
	 
	  <input type="button" class="buttonClass" value="slice" id="btn1" />
	

	 
</body>
