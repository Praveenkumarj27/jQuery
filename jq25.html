<html>
<head>
	<title>jQuery Training jq25</title>
    <link rel="Fav icon" href="images/favicon.ico">
	<script src= "js/jquery-1.12.4.min.js"></script>
	<script
	src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"
  ></script>
</head>
<body>
<style>
.buttonClass {
  background-color: #008CBA; /* Blue */
  border: none;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
}
div.dashed {border-style: dashed;border-color: blue;}
label.dashed {border-style: dashed;border-color: red;}
</style>
<script type="text/javascript">
    $(document).ready(function () {
	
		 $('#btn1').click(function () {
			$("<p>This is appended Paragraph using appendTo Div</p>").appendTo("div");     
        });
	
        $('#btn2').click(function () {
			$("<p>This is Prepended Paragraph using prependTo Div</p>").prependTo("div");  
        });
		
		$('#btn3').click(function () {
			$("<p>This ia a new Paragraph using insertAfter Div</p>").insertAfter("div");     
        });
   	
	    $('#btn4').click(function () {
			$("<p>This ia a new Paragraph using insertBefore Div</p>").insertBefore("div");      
        });
		
		
    });
</script>

	  <hr/>

	  <div class="dashed">
	  
	  <label class="dashed">This is a label inside Div</label>
	  
	  </div>
	  <hr/>
	  
	  <p>This is a paragraph</p>
	  <hr/>
	 
	  
	  <input type="button" class="buttonClass" value="appendTo" id="btn1" />
	  <input type="button" class="buttonClass" value="prependTo" id="btn2" />
	  <br/>
	  <br/>
	  <input type="button" class="buttonClass" value="insertAfter" id="btn3" />
	  <input type="button" class="buttonClass" value="insertBefore" id="btn4" />
	 
</body>
</html>
