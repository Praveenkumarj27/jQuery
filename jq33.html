<html>
<head>
	<title>jQuery Training jq33</title>
    <link rel="Fav icon" href="images/favicon.ico">
	<script src= "js/jquery-1.12.4.min.js"></script>
	<script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"
  ></script>
</head>
<body>
<style>
.buttonClass {
  background-color: #008CBA; /* Blue */
  border: none;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
}

</style>
<script type="text/javascript">
    $(document).ready(function () {
	
		$('#btn1').click(function () {
			 $("#myDiv").find("li").css({'border' : '3px solid red','backgroundColor' : 'blue'});
        });
		
		$('#btn2').click(function () {
			 $("li.fourth").prevAll().css({'border' : '3px solid red','backgroundColor' : 'blue'});
        });
		
		$('#btn3').click(function () {
			 $("li.fourth").nextAll().css({'border' : '3px solid red','backgroundColor' : 'blue'});
        });
		
			
    });
</script>

		<div id="myDiv">
		<p><b>ICC World Cup Teams 2019</b></p>
	     
		<ul> 
			<li class="first">India</li>
			<li class="second">Australia</li>
			<li class="third">England</li>
			<li class="fourth">New Zealand</li>
			<li class="elim">South Africa</li>
			<li class="elim">West Indies</li>
			<li class="elim">Pakistan</li>
			<li class="elim">Bangladesh</li>
			<li class="elim">SriLanka</li>
			<li class="elim">Afghanistan</li>
		</ul>
		</div>
		 
	  <br/><br/>
	 
	  <input type="button" class="buttonClass" value="find" id="btn1" />
	  <input type="button" class="buttonClass" value="prevAll" id="btn2" />
	  <input type="button" class="buttonClass" value="nextAll" id="btn3" />
	 
	

	 
</body>
</html>
