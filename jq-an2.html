<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery Training jq-an-2</title>
    <link rel="Fav icon" href="images/favicon.ico">
	<script src= "js/jquery-1.12.4.min.js"></script>
	<script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"
  ></script>
</head>
<body>
<style>
.buttonClass {
  background-color: #008CBA; /* Blue */
  border: none;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
}

#myDiv {
    background: gold;
    width: 180px;
    height: 100px;
    margin: 7px;
    padding: 10px;
    border: 5px solid black;
  } 
</style>
<script type="text/javascript">
    $(document).ready(function () {
   
		
		$("#btn1").click(function(){
			$("#myDiv1").fadeOut(2000);
		});
	
		$("#btn2").click(function(){
			$("#myDiv1").fadeIn(2000 );
	
		});
		
		$("#btn3").click(function(){
			$("#myDiv1").fadeTo(2000,0.5 );
	
		});
		
		$("#btn4").click(function(){
			$("div").slideUp(2000);
	
		});
		
		$("#btn5").click(function(){
			$("div").slideDown(2000);
	
		});
		
		$("#btn6").click(function(){
			$("div").slideToggle(2000);
            //console.dir($("div"));
	
		});
		
		$("#btn7").click(function(){
			$("#myDiv").animate({ 
                  width: "70%",
                  opacity: 0.4,
                  marginLeft: "0.6in",
                  fontSize: "3em", 
                  borderWidth: "10px"
				   }, 2000 );
		});
		 
	});
</script>
	<div id="myDiv">
	 This is myDiv
	</div>
	
	<br/>
	
	<div id="myDiv1"> <img src = "images/Clayfin-logo.png" alt = "Clayfin-Logo" /></div>
	
	<br/>
	
	<input type="button" class="buttonClass" value="fadeOut" id="btn1" />
	<input type="button" class="buttonClass" value="fadeIn" id="btn2" />
	<input type="button" class="buttonClass" value="fadeTo" id="btn3" />
	<input type="button" class="buttonClass" value="slideUp" id="btn4" />
	<input type="button" class="buttonClass" value="slideDown" id="btn5" />
	<input type="button" class="buttonClass" value="slideToggle" id="btn6" />
	<input type="button" class="buttonClass" value="animate" id="btn7" />
	
	<br/>
	
	
</body>
</html>
