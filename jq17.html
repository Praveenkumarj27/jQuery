<html>
  <head>
    <title>jQuery Training jq17</title>
    <link rel="Fav icon" href="images/favicon.ico" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function () {
        var PointsArray = [12, 14, 16, 20, 10, 8, 6, 4, 2, 0];

        var PointsObject = {
          England: "12",
          Australia: "14",
          "New Zealand": "16",
          India: "20",
          "South Africa": "10",
          "West Indies": "8",
          Pakistan: "6",
          Bangladesh: "4",
          SriLanka: "2",
          Afghanistan: "0",
        };

        $("#btn1").click(function () {
          var text1 = "";

          $("li").each(function (index, element) {
            text1 += $(element).text() + "|";
          });
          text1 = text1.substr(0, text1.length - 1);

          $("div").html(`<b>${text1}</b>`);
        });

        $("#btn2").click(function () {
          var text2 = "";

          text2 = $("li")
            .map(function (index, element) {
              return $(element).text();
            })
            .get()
            .join(",");

          $("div").html(`<b><i>${text2}</i></b>`);
        });

        $("#btn3").click(function () {
          var text3 = $.each(PointsArray, function (index, element) {
            return element * 10;
          });

          $("div").html(`<b>${text3}</b>`);
        });

        $("#btn4").click(function () {
          var text4 = $.map(PointsArray, function (element, index) {
            return element * 10;
          });

          $("div").html(`<b><i>${text4}</i></b>`);
        });

        $("#btn5").click(function () {
          console.log("#########");

          var text5 = $.each(PointsArray, function (index, element) {
            if (element == 20) return false;

            console.log(element);
          });

          console.log("#########");
        });

        $("#btn6").click(function () {
          console.log("#########");

          var text6 = $.map(PointsArray, function (element, index) {
            if (element == 20) return false;

            console.log(element);
          });

          console.log("#########");
        });
      });
    </script>

    <p><b>ICC World Cup Teams 2019</b></p>
    <ul>
      <li>England</li>
      <li>Australia</li>
      <li>New Zealand</li>
      <li>India</li>
      <li>South Africa</li>
      <li>West Indies</li>
      <li>Pakistan</li>
      <li>Bangladesh</li>
      <li>SriLanka</li>
      <li>Afghanistan</li>
    </ul>

    <div id="pipe_concat"></div>

    <br />
    <input type="button" value=".each" id="btn1" />
    <input type="button" value=".map" id="btn2" />
    <input type="button" value="$.each Array" id="btn3" />
    <input type="button" value="$.map Array" id="btn4" />
    <input type="button" value="$.each return false" id="btn5" />
    <input type="button" value="$.map return false" id="btn6" />
  </body>
</html>
