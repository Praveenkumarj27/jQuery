<html>
<head>
	<title>jQuery Training jq34</title>
    <link rel="Fav icon" href="images/favicon.ico">
	<script src= "js/jquery-1.12.4.min.js"></script>
	<script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"
  ></script>
</head>
<body>
<style>
.buttonClass {
  background-color: #008CBA; /* Blue */
  border: none;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
}

#container a
{
    display:block;
}
</style>
<script type="text/javascript">
    $(document).ready(function () {
	
		$("#container a").bind("click", function (event) {
			   console.log('Event type is ' + event.type);
               console.log('pageX : ' + event.pageX);
               console.log('pageY : ' + event.pageY);
               console.log('Target : ' + event.target.innerHTML);
			   var tmp = '<a href="#">'+$(this).html()+'</a>';
			   $("#container").append(tmp);
		});
		
		
		$('#btn1').click(function () {
			$('#container a').unbind('click');
        });
			
    });
</script>

		<div id="myDiv">
		<p><b>ICC World Cup Teams 2019</b></p>
	     
		 <div id="container"> 
			<a href="#">India</a>
			<a href="#">Australia</a>
			<a href="#">England</a>
			<a href="#">New Zealand</a>
			<a href="#">South Africa</a>
			<a href="#">West Indies</a>
			<a href="#">Pakistan</a>
			<a href="#">Bangladesh</a>
			<a href="#">SriLanka</a>
			<a href="#">Afghanistan</a>
		</div>
		
		</div>
		
		
		 
	  <br/><br/>
	 
	  <input type="button" class="buttonClass" value="unbind" id="btn1" />
	 
	

	 
</body>
</html>
